<div class="row">
  {% for curriculum in states %}
  <div class="col-md-4 ">
    <div
      class="card mt-3 {% if curriculum.0.legal_status == 'unrequestable' %}border-dark{% else %}border-success{% endif %}">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ curriculum.0.get_absolute_url }}">
            {{ curriculum.0.name }}
          </a>
        </h5>
        <p class="card-text">
          {{ curriculum.0.description }}
        </p>
      </div>
      <div class="card-footer">
        {% for c in curriculum %}
        <div>
          <a href="{{ c.get_absolute_url }}">{{ c.kindText }}</a>
          <small class="text-muted">
            {% if c.needs_request %}
            Schon {{ c.request_count }} Anfragen
            {% else %}
            Kann nicht angefragt werden
            {% endif %}
          </small>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
