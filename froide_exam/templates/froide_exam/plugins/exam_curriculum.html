<div class="row">
  {% for curriculum in states %}
  <div class="col-md-4">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">
          {{ curriculum.0.name }}
        </h5>
        <p class="card-text">
          {{ curriculum.0.description }}
        </p>
        <div class="d-flex">
          {% for c in curriculum %}
          {% if c.needs_request %}
          <a href="{{ c.get_absolute_url }}" class="badge badge-pill badge-primary mr-2" data-toggle="tooltip"
            data-placement="top" title="Schon {{ c.request_count }} Anfragen">{{ c.kindText }}</a>
          {% else %}
          <a href="{{ c.get_absolute_url }}" class="badge badge-pill badge-light mr-2" data-toggle="tooltip"
            data-placement="top" title="Kann nicht angefragt werden">{{ c.kindText }}</a>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
