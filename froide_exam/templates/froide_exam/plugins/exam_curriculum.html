{% load cms_tags %}

<div class="row">
  {% for state in states %}
  <div class="col-md-4 mt-3">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ state.get_absolute_url }}">{{ state.name }}</a>
        </h5>
        <div>
          {% if state.is_deadend %}
          <small class="text-secondary">
            Kann nicht angefragt werden.
            <a href="./faq/#ablehnungen" data-toggle="tooltip" data-placement="top" title="Mehr Informationen">
              <i class="fa fa-question"></i>
            </a>
          </small>
          {% else %}
          {% for curriculum in state.curricula %}
          <a href="{{ state.get_absolute_url }}?kind={{ curriculum.kind }}" class="badge badge-pill badge-light mr-2"
            data-toggle="tooltip" data-placement="top"
            title="Schon {{ curriculum.request_count }} Anfragen">{{ curriculum.kindText }}</a>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
